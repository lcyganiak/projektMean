<div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h1>W naszej e-bibliotece mamy   książek.</h1>

     <div class="input-group">
        <span class="input-group-addon">Szukaj:</span>
        <input type="text" class="form-control" placeholder="Tytuł ksiązki"  >
      </div>
      <br>



      <div class="table-responsive main-table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>LP</th>
              <th>Tytuł</th>
              <th>Autor</th>
            </tr>
          </thead>
          <tbody *ngFor='let issue of issues ; let i = index'>
            <tr>
              <th class="index">{{i+1}}</th>
              <th class="title">{{issue.title | textTransform }}</th>
              <th class="autor">{{issue.author}}</th>
              <th><img src="{{issue.imagePath}}" alt=""></th>
              <br>
            </tr>
            <th class="button"><button type="button"  class="btn btn-danger" (click)="detalsForm(issue._id)">Więcej</button></th>
          </tbody>
        </table>

      </div>

    </div>


  </div>


</div>
</div>
