<mat-expansion-panel *ngFor="let book of issues" class="panelListBook">
  <mat-expansion-panel-header>
    <span class="titleList">Tytuł:</span>
    <p id="listTitle">{{ book.title | textTransform }}</p>
  </mat-expansion-panel-header>

  <div class="container-fluid main-book-list">
    <div class="row">
      <div class="col-sm-12 col-lg-4 text-center">
        <h4 class="h4">
          Autor: <br />
          <p id="listTitle">{{ book.author }}</p>
        </h4>
      </div>
      <div class="col-sm-12 col-lg-4 text-center imgListBox">
        <img
          [src]="book.imagePath"
          [alt]="book.title"
          class="img-fluid imgList"
        />
      </div>
      <div class="col-sm-12 col-lg-4 text-center">
        <button
          type="button"
          class="btn  main-button"
          (click)="detalsForm(book._id)"
        >
          więcej
        </button>
      </div>
    </div>
  </div>
  <mat-action-row> </mat-action-row>
</mat-expansion-panel>
<mat-paginator
  [length]="totalBook"
  [pageSize]="bookPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePage($event)"
></mat-paginator>
<ng-template #noBook><p>nie ma</p></ng-template>
<router-outlet></router-outlet>
